<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix but Good - Manager Home</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(0.25turn, rgb(255, 0, 0), black, black, rgb(255, 0, 0));
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        .container {
            background: linear-gradient(black, rgba(255, 0, 0, 0.75));
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 1.0);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
    
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
    
        .movie-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
    
        .movie-item:hover {
            background-color: #f9f9f9;
        }
    
        .movie-title {
            font-weight: bold;
            color: #333;
            margin: 0;
            font-size: 20px;
        }
    
        .movie-genre {
            color: #666;
            margin: 5px 0;
        }
    
        .logo {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    
        .likes {
            color: #666;
            margin-top: 10px;
        }
    
        .comment {
            color: #666;
            margin-top: 10px;
        }
    
        /* Style for the comment form */
        #commentForm {
            margin-bottom: 20px;
        }
    
        #commentForm label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }
    
        #commentForm input[type="text"],
        #commentForm textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
            font-size: 16px;
        }
    
        #commentForm textarea {
            resize: vertical;
        }
    
        #commentForm input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
    
        #commentForm input[type="submit"]:hover {
            background-color: #e98c00;
        }

        .sign-out-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
    
</head>

<body>
    <button onclick="signOut()" class="sign-out-button">Sign Out</button>
    
    <img src="/netflixbutgood.png" alt="Netflix Logo" class="logo">
    <div class="container">
        <form id="commentForm">
            <label id="error_message" style="color: red;"></label><br><br>
            
            <label for="movieName">Movie Name:</label>
            <input type="text" id="movieName" name="movieName" required><br><br>
            
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="1" cols="1" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
        
        <ul class="movie-list" id="movieList">
            <!-- Movies dynamically added here -->
        </ul>
    </div>

    <script>
        function signOut() {
            document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/login.html?error=Succesfully%20Signed%20Out';
        }
        
        // Fetch movies.json data and display movies
        fetch('/movies.json')
            .then(response => response.json())
            .then(data => {
                const movieList = document.getElementById('movieList');

                movieList.innerHTML = '';
                
                // Loop through each movie in the data array
                data.forEach(movie => {
                    const movieItem = document.createElement('li');
                    movieItem.classList.add('movie-item');
                    
                    const movieTitle = document.createElement('h2');
                    movieTitle.classList.add('movie-title');
                    movieTitle.textContent = movie.name;
                    
                    const movieGenre = document.createElement('p');
                    movieGenre.classList.add('movie-genre');
                    movieGenre.textContent = `Genres: ${movie.genres.join(', ')}`;

                    
                    const movieLikes = document.createElement('p');
                    movieLikes.classList.add('likes');
                    movieLikes.textContent = `Likes: ${movie.likes}`;
                    
                    const movieComment = document.createElement('p');
                    movieComment.classList.add('comment');
                    movieComment.textContent = `Comment: ${movie.comment}`;
                    
                    // Append movie details to movie item
                    movieItem.appendChild(movieTitle);
                    movieItem.appendChild(movieGenre);
                    movieItem.appendChild(movieLikes);
                    movieItem.appendChild(movieComment);
                    
                    // Append movie item to movie list
                    movieList.appendChild(movieItem);
                });
            })
            .catch(error => console.error('Error fetching movie data:', error));

        // Event listener for adding comments
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const movieName = document.getElementById('movieName').value;
            const comment = document.getElementById('comment').value;
            
            // Fetch movies.json data
            fetch('/movies.json')
                .then(response => response.json())
                .then(data => {
                    // Find the movie in the data array
                    const movie = data.find(movie => movie.name === movieName);
                    
                    // If movie is found, update its comment
                    if (movie) {
                        movie.comment = comment; // Update the comment
                        
                        // Send updated movie data to the server for processing
                        fetch('/updateComment', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(movie)
                        })
                        .then(response => {
                            if (response.ok) {
                                console.log('Comment updated successfully');
                                location.reload();
                            } else {
                                console.error('Failed to update comment');
                                document.getElementById('error_message').innerText = 'Failed to update comment';
                            }
                        })
                        .catch(error => {
                            console.error('Error updating comment:', error);
                            document.getElementById('error_message').innerText = 'Error updating comment';
                        });
                    } else {
                        console.error('Movie not found');
                        document.getElementById('error_message').innerText = 'Movie not found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching movie data:', error);
                    document.getElementById('error_message').innerText = 'Error fetching movie data';
                });
        });
    </script>
</body>

</html>
